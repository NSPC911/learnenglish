<h1>English misspelled word Check (Still in Construction)</h1>
<form action='/misspell_answer' autocomplete="off" method='POST'>
    <ol>

        {% for i in q %}
                <h2> <li>Fill with missing letter <u>{{q[i]}}</u>   meaning is <i>{{a[i]}} </i></li> </h2>
                <h3><input type='text' name='{{i}}' value='{{q[i][0]}}' /></h3>
            <br><br>
        {% endfor %}
    </ol>
    <input type="submit" value="Submit" />
</form>
